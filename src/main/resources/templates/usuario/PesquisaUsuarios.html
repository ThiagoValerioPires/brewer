<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}"
      xmlns:brewer="http://brewer.algaworks.com">

<head>
    <title>Pesquisa de usuários</title>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Pesquisa de usuários</h1>
                </div>

                <div class="col-sm-2">
                    <div class="aw-page-header-controls">
                        <a class="btn  btn-default" th:href="@{/usuarios/novo}">
                            <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo Usuário</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form method="GET" th:object="${usuarioFilter}">
            <div class="row">
                <div class="form-group  col-sm-6" >
                    <label class="control-label" for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome"  th:field="*{nome}"/>
                </div>
                <div class="form-group  col-sm-6" >
                    <label class="control-label" for="nome">E-mail</label>
                    <input type="text" class="form-control" id="email"  th:field="*{email}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-sm-6"  >
                    <label class="control-label">Grupos</label>
                    <div>
                        <th:block th:each="grupo : ${grupos}" >
                            <div class="checkbox  checkbox-inline">
                                <input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}" />
                                <label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn  btn-primary">Pesquisar</button>
        </form>

        <div class="table-responsive  bw-tabela-simples">
            <table class="table  table-hover">
                <thead>
                <tr>
                    <th class="table-cervejas-col-nome">Nome</th>
                    <th class="table-cervejas-col-nome" >Email</th>
                    <th class="table-cervejas-col-nome" >Grupo</th>
                    <th class="table-cervejas-col-estilo">Status</th>
                    <th class="table-cervejas-col-acoes"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nome}">Thiago</td>
                    <td th:text="${usuario.email}">thiago.valerio@brewer.com</td>
                    <td>
                        <span th:each="grupo : ${usuario.grupos}" th:text="|${grupo.nome}${grupoStat.last ? '': ', '}|"></span>
                    </td>
                    <td th:text="${usuario.ativo ? 'Ativo' : 'Inativo'}">ATIVO</td>
                    <td class="text-center">
                        <a class="btn  btn-link  btn-xs" title="Editar">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="btn  btn-link  btn-xs" title="Excluir">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>

</section>
</body>
</html>
